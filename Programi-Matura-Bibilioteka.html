<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Bookshelf</title>
  <style>
    body {
      
      background-image: url('https://images.pexels.com/photos/2908984/pexels-photo-2908984.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');  
  backdrop-filter: blur(2px);
      font-family: Arial, sans-serif;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
     h1 {
      text-align: center; /* Centers the text */
      color: #333;
      font-size: 2.5em; /* Adjust the title size */
      margin-bottom: 20px; /* Space between the title and the grid */
      margin-top: 70px; /* Adds space at the top to prevent the title from being cut off */
      width: 100%;
      border-radius: 50px;
      padding: 30px;
      font-family: Times New Roman ;
      background: linear-gradient(300deg,deepskyblue,darkviolet,blue);
      animation: gradient-animation 18s ease infinite;
      color: white;
      
    }

    .bookshelf {
      background: #8b4513;
      padding: 15px;
      border: 10px solid #5c3317;
      border-radius: 10px;
      width: 350px;
      height: 720px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .shelf {
      background: #a0522d;
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-shadow: inset 0 -4px 6px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      gap: 5px;
    }

    .shelf:last-child {
      margin-bottom: 0;
    }

    .book {
      all: unset;
      display: flex;
      justify-content: center; /* horizontal centering */
      align-items: center;     /* vertical centering */
      width: 19%;
      height: 100%;
      background: linear-gradient(to right, #b22222, #8b0000);
      border-radius: 3px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      text-align: center;
      ;
    }
    .book-title {
      display: flex;
      justify-content: center; /* horizontal centering */
      align-items: center;     /* vertical centering */
            /* example width */
  
      font-family: Gravitas one;
      writing-mode: vertical-rl;  /* Vertical bottom to top */
      text-align: center;
      transform: rotate(180deg);  /* Optional: flips text if needed */
      color: white;
      font-size: 27px;
      font-weight: bold;
}
.book-Migjeni{
         justify-content: center; /* horizontal centering */
  align-items: center;     /* vertical centering */
           width: 200px;
           height: 300px;/* example width */
  
  font-family: Gravitas one;
  writing-mode: vertical-rl;  /* Vertical bottom to top */
  text-align: center;
  transform: rotate(180deg);  /* Optional: flips text if needed */
  color: white;
  font-size: 24px;
  font-weight: bold;
  
  
}
.layout {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
}

.side-container {
  width: 160px;
  height: 720px;
  background-color: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(6px);
  border-radius: 10px;
  border: 4px solid white;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  text-align: center;
  transition: transform 0.3s ease, background-color 0.3s ease;
  cursor: pointer;
  
}
.side-container:hover {
  transform: scale(1.05) translateY(-5px);
  background-color: rgba(255, 255, 255, 0.25); /* optional brighter effect */
}

.left-container {
 height: 500px;
 width: 300px;
transition: transform 0.2s;
background: linear-gradient(to right, #b22222, #8b0000);
border-width: 4px;
border-color: black;
  
}

.right-container {
   height: 500px;
 width: 300px;
  transition: transform 0.2s;
  background: linear-gradient(to right, #b22222, #8b0000);
 
}


    .book:hover {
      transform: scale(1.05);
    }
  </style>
</head>



  <body>
      <div class="layout">
    <a href="left-page.html" class="side-container left-container">
  XHA GORIO
</a>
    <div class="bookshelf">
      <!-- existing shelves go here -->
      <div class="shelf">
        <div class="book"><span class="book-title">Xha Gorio</span></div>
        <div class="book"><span class="book-title">Cikli i Kreshnikëve</span></div>
        <div class="book"><span class="book-title">Iliada</span></div>
        <div class="book"><span class="book-title">Prometeu i Lidhur</span></div>
        <div class="book"><span class="book-title">Komedia Hyjnore</span></div>
      </div>
      <div class="shelf">
        <div class="book"><span class="book-title">Hamleti</span></div>
        <div class="book"><span class="book-title">Fausti</span></div>
        <div class="book"><span class="book-title">Katedralja e Parisit</span></div>
        <div class="book"><span class="book-title">Këngët e Milosaos</span></div>
        <div class="book"><span class="book-title">Lulet e verës</span></div>
      </div>
      <div class="shelf">
        <div class="book"><span class="book-title">Metamorfoza</span></div>
        <div class="book"><span class="book-title">Ylli i Zemrës</span></div>
        <div class="book"><span class="book-Migjeni">Vargjet e lira dhe Novelat e qytetit të veriut</span></div>
        <div class="book"><span class="book-Migjeni">Shkëlqimi dhe rënia e shokut Zylo</span></div>
        <div class="book"><span class="book-title">Pallati i Ëndrrave</span></div>
      </div>
    </div>

    <div class="layout">
      <a href="index.html" class="side-container right-container">
  MATURANTI
</a>
    </div>
  </div>
</body>
</html>
