  <title>Responsive Book Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      font-family: sans-serif;
      background-image: url('https://raw.githubusercontent.com/Projekt-dot/Website/main/Bibloteka-Background.jpg');
    backdrop-filter: blur(3px); /* This creates the blur */
  background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
      
    }
    
    
    header {
  position: static ;
  padding: ;
  font-size: 2px;
  z-index: 10;
  border-bottom: 1px solid #ccc;
  box-shadow: 0 px px rgba(0,0,0,0.1);
     text-align: center; /* Centers the text */
      color: #333;
      font-size: 2.5em; /* Adjust the title size */
      margin-bottom: 20px; /* Space between the title and the grid */
      margin-top: px; /* Adds space at the top to prevent the title from being cut off */
      width: 100%;
      height: 200px;
      border-radius: px;
      padding: 30px;
      font-family: Meie Script;
      background: linear-gradient();
      animation: gradient-animation 18s ease infinite;
      color: white;
}


    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .book {
      position: relative;
      width: 100%;
      max-width: 180px;
      height: 250px;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      perspective: 1000px;
    }

    .cover {
      background-size: cover;
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      z-index: 10;
      transition: transform 1s ease-in-out;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }

    .book:hover .cover {
      transform: rotateY(-30deg);
    }

    .pages {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform-style: preserve-3d;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      transform-origin: left center;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 1s ease-in-out;
    }

    .page:nth-child(1) { z-index: 9; }
    .book:hover .page:nth-child(1) { transform: rotateY(-20deg); }

    .page:nth-child(2) { z-index: 8; }
    .book:hover .page:nth-child(2) { transform: rotateY(-15deg); }

    .page:nth-child(3) { z-index: 7; }
    .book:hover .page:nth-child(3) { transform: rotateY(-10deg); }

    .page:nth-child(4) { z-index: 6; }
    .book:hover .page:nth-child(4) { transform: rotateY(-5deg); }

    .page:nth-child(5) { z-index: 5; }
    .book:hover .page:nth-child(5) { transform: rotateY(-2deg); }

    .page-content {
      padding: 10px;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 500px) {
      .book {
        height: 220px;
        max-width: 140px;
      }
    }
  </style>
</head>
