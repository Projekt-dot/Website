<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Responsive Book Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      padding: 20px;
      background-image: url('https://raw.githubusercontent.com/Projekt-dot/Website/main/fotot%20faqet%201-3/Bibloteka-Background.jpg');
      backdrop-filter: blur(3px);
      background-color: rgba(255, 255, 255, 0.7);
      background-size: cover;
      font-family: sans-serif;
    }

    header {
      text-align: center;
      color: white;
      font-size: 2.5em;
      margin-bottom: 20px;
      width: 100%;
      height: 200px;
      padding: 30px;
      font-family: Meie Script;
    }

    .back-button {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #333;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
      margin: 0 auto;
    }

    .book {
      position: relative;
      width: 100%;
      max-width: 200px;
      height: 280px;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      perspective: 1000px;
    }

    @media (max-width: 500px) {
      .book {
        max-width: 250px;
        height: auto;
      }
    }

    .book-link {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }

    .cover {
      background-size: cover;
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      z-index: 10;
      transition: transform 1s ease-in-out;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }

    .book:hover .cover {
      transform: rotateY(-30deg);
    }

    .pages {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform-style: preserve-3d;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      transform-origin: left center;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 1s ease-in-out;
    }

    .page:nth-child(1) { z-index: 9; }
    .page:nth-child(2) { z-index: 8; }
    .page:nth-child(3) { z-index: 7; }
    .page:nth-child(4) { z-index: 6; }
    .page:nth-child(5) { z-index: 5; }

    .book:hover .page:nth-child(1) { transform: rotateY(-20deg); }
    .book:hover .page:nth-child(2) { transform: rotateY(-15deg); }
    .book:hover .page:nth-child(3) { transform: rotateY(-10deg); }
    .book:hover .page:nth-child(4) { transform: rotateY(-5deg); }
    .book:hover .page:nth-child(5) { transform: rotateY(-2deg); }
  </style>
</head>
